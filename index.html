<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src ="app.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="calculator">

            <div class="screen">
                <div class="screen-last"></div>
                <div class="screen-current">0</div>
            </div>
    
            <div class="buttons-grid">
                <button class="btn clear span-2">clear</button>
                <button class="btn delete span-2">delete</button>
    
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn operand">รท</button>
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn operand">x</button>
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn operand">-</button>
    
                <button class="btn dot">.</button>
                <button class="btn num">0</button>
                <button class="btn equal">=</button>
                <button class="btn operand">+</button>
    
            </div>
        </div>

    </main>
    
</body>
</html>
